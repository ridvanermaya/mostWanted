<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css">

  <body>
    <button class="btn-lg btn-info" onclick="app(data)">Click to Start</button>
    <div id='personPrompt'>
    	<p>firstName <input id='firstName' type='text'/><br>

    	Occupation <input id='occupation' type='text'/><br>
    	Eye Color: <input id='eyeColor' type='text'><br>
    	Date of Birth <input id='dob' type='text'/><br>
    	</p>
    	<input type='submit' value='Enter' onclick='findPeopleByCriteria()'/>
    </div>
    <div class="container center">
      <div class="row">
        <h3 class="col-12">Search By Any Criterion or Multiple Criteria</h2>
      </div>
      <div class="row">
        <div class="col-5">
          <h5 class="input-tag">First Name</h5>
        </div>

          <input class="form-control" type="text" placeholder="First Name">

      </div>
      <div class="row">

        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Gender</h5>
        </div>
        <div class="col-6">
          <input class="form-conrol" type="text" placeholder="Gender">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Eye Color</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Eye Color" id="eyeColor">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Occupation</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Occupation">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Age</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Age">
        </div>
      </div>
      <div class="row">
        <div class="col-12 btn-find-people">
            <input onclick="console.log(searchByTraits(data, {eyeColor: document.getElementById('eyeColor').value })); console.log(document.getElementById('eyeColor').innerHTML)" class="btn btn-lg btn-info" type="button" value="Search">
        </div>
