<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Most Wanted</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="btn-lg btn-info" onclick="app(data)">Click to Start</button>
    <div class="container center">
      <div class="row">
        <h3 class="col-12">Search By Any Criterion or Multiple Criteria</h2>
      </div>
      <div class="row">
        <div class="col-5">
          <h5 class="input-tag">First Name</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="First Name" id="firstName">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Last Name</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Last Name" id="lastName">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Gender</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Gender" id="gender">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Eye Color</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Eye Color" id="eyeColor">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Occupation</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Occupation" id="occupation">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Age</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="number" placeholder="Age" id="age">
        </div>
      </div>
      <div class="row">
        <div class="col-12 btn-find-people">
            <input onclick="console.log(searchPeople())" class="btn btn-lg btn-info" type="button" value="Search">
        </div>
      </div>
    </div>

    <div id="display-people">

    </div>

    <div id="personRef">
      <div class="card person" style="width: 25rem;">
          <img src="images/randomimage.jpeg" class="card-img-top" alt="Person Image">
          <div class="card-body">
            <h5 class="card-title id-number">ID: </h5>
            <p class="card-text full-name">Full Name: </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item gender">Gender: </li>
            <li class="list-group-item dob">DOB: </li>
            <li class="list-group-item height">Height: </li>
            <li class="list-group-item weight">Weight: </li>
            <li class="list-group-item eye-color">Eye Color: </li>
            <li class="list-group-item occupation">Occupation: </li>
            <li class="list-group-item parents">Parents: </li>
            <li class="list-group-item current-spouse">Current Spouse: </li>
          </ul>
      </div>
    </div>
  </body>
  <script src="data.js"></script>
  <script src="app.js"></script>
</html>
