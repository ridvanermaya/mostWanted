<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Most Wanted</title>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="btn-lg btn-info" onclick="app(data)">Click to Start</button>
    <div class="container center">
      <div class="row">
        <h3 class="col-12">Search By Any Criterion or Multiple Criteria</h2>
      </div>
      <div class="row">
        <div class="col-5">
          <h5 class="input-tag">First Name</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="First Name">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Last Name</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Gender</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Gender">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Eye Color</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Eye Color">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Occupation</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Occupation">
        </div>
      </div>
      <div class="row">
        <div class="col-5">
            <h5 class="input-tag">Age</h5>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Age">
        </div>
      </div>
      <div class="row">
        <div class="col-12 btn-find-people">
            <input onclick="findPeopleByCriteria()" class="btn btn-lg btn-info" type="button" value="Search">
        </div>
      </div>
    </div>
    <div class="card" style="width: 25rem;">
        <img src="/images/randomimage.jpeg" class="card-img-top" alt="Person Image">
        <div class="card-body">
          <h5 id="id_number" class="card-title">ID: </h5>
          <p id="full_name" class="card-text">Full Name: </p>
        </div>
        <ul class="list-group list-group-flush">
          <li id="gender" class="list-group-item">Gender: </li>
          <li id="dob" class="list-group-item">DOB: </li>
          <li id="height" class="list-group-item">Height: </li>
          <li id="weight" class="list-group-item">Weight: </li>
          <li id="eye_color" class="list-group-item">Eye Color: </li>
          <li id="occupation" class="list-group-item">Occupation: </li>
          <li id="parents" class="list-group-item">Parents: </li>
          <li id="current_spouse" class="list-group-item">Current Spouse: </li>
        </ul>
      </div>
  </body>
</html>
